<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyMate - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-blue: #1E3A8A;
      --secondary-green: #059669;
      --accent-orange: #EA580C;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-blue) 0%, #3B82F6 100%);
    }
    
    .login-card {
      border-radius: 16px;
      padding: 2.5rem;
      background: #fff;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }
    
    .login-card .btn-primary {
      background-color: var(--primary-blue);
      border-color: var(--primary-blue);
    }
    
    .login-card .btn-primary:hover {
      background-color: #1E40AF;
    }
    
    .auth-links a {
      color: var(--primary-blue);
      font-weight: 600;
      text-decoration: none;
    }
    
    .error-msg {
      color: var(--accent-orange);
      font-size: 0.9rem;
      margin-top: 0.25rem;
      display: none;
    }
    
  </style>
</head>
<body>

<div class="login-card text-center">
  <div><img src="./images/studymate-high-resolution-logo-transparent.png" style="height: 88px;"></div>
  <h2 class="mb-1 fw-bold fs-2 text-primary">Welcome Back</h2>
  <p class="text-muted mb-4">Login to continue using StudyMate</p>

  <form id="loginForm" novalidate>
    <!-- Email -->
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
      <div class="error-msg" id="emailError">Please enter a valid email address.</div>
    </div>

    <!-- Password -->
    <div class="mb-3 text-start position-relative">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      <div class="error-msg" id="passwordError">Please enter your password.</div>
      <span id="togglePassword" style="position:absolute; right:10px; top:38px; cursor:pointer;">üëÅÔ∏è</span>
    </div>

    <!-- Remember Me -->
    <div class="form-check mb-3 text-start">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100">Sign In</button>

    <!-- General error -->
    <div class="error-msg mt-2 text-center" id="generalError"></div>
  </form>

  <div class="auth-links mt-3">
    <p><a href="#forgot">Forgot your password?</a></p>
    <p>New to StudyMate? <a href="register.html">Create an account</a></p>
  </div>
</div>

</body>
</html>
